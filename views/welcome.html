<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to NusaQuest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3f87a6, #ebf8e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c3e50;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #27ae60;
    }

    p {
      font-size: 1.2rem;
      color: #34495e;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #219150;
    }
  </style>
</head>
